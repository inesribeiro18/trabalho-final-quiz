<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste a tua Sobrevivência</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Testa a tua Sobrevivência</h1>
        <p id="question-text">Prepara-te para o desafio! Responde às perguntas e descobre se conseguirás sobreviver numa ilha deserta!</p>
        <button id="start-btn">Iniciar Quiz</button>
    
        <div id="quiz-container" class="hidden">
            <div class="question">Qual é a principal fonte de água numa ilha deserta?</div>
            <div class="btn-container" id="answer-buttons">
                <button class="btn">Água do mar</button>
                <button class="btn">Chuva</button>
                <button class="btn">Lama</button>
                <button class="btn">Areia</button>
            </div>
            <button id="next-btn" class="hidden">Próxima Pergunta</button>
        </div> <!-- Container -->
      </div>  
        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    
     </body>
</html>
