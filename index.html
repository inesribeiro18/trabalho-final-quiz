<!DOCTYPE html>

<html lang="pt">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste a Tua Sobrevivência</title>

    <!-- Fonte do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
          <!-- Cabeçalho -->
        <header>

            <h1>Testa a Tua Sobrevivência</h1>
            <p>Prepara-te para o desafio! Responde às perguntas, diverte-te e descobre se conseguirias sobreviver numa ilha deserta!</p>

        </header>

        <!-- Área Principal -->

        <main>

            <!-- Botão Inicial -->
            <button id="start-btn">Começar o Jogo</button>

            <!-- Estrutura do Quiz -->
            <div id="quiz-container" style="display: none;">
                <h2 id="question">Pergunta vai aqui...</h2>
                <div id="answers">

                    <!-- Respostas geradas dinamicamente pelo JS -->

                </div>

                <button id="next-btn" style="display: none;">Próxima Pergunta</button>

            </div>

        </main>

        <!-- Rodapé -->
        <footer>
           <p>Quiz Interativo</p>
        </footer>

    </div>

    <!-- Script do Quiz -->
    <script src="script.js"></script>

</body>
</html>
